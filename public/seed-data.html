        }
        .button {
            background-color: #007bff;

            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            display: block;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .success {
            background-color: #28a745;
        }
        .success:hover {
            background-color: #1e7e34;
        }
        .log {
            background-color: #f8f9fa;

            font-family: monospace;

</head>
<body>

        <p>Esta p√°gina permite criar dados de exemplo para testar o dashboard financeiro.</p>
        
        <button class="button" onclick="createSampleData()">Criar Dados de Exemplo</button>

        <button class="button success" onclick="window.location.href='/'">Ir para o Dashboard</button>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);

        }

            if (confirm('Tem certeza que deseja limpar todos os dados? Esta a√ß√£o n√£o pode ser desfeita.')) {

</html>
